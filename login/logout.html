<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그아웃 메인화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark d-flex flex-column justify-content-center align-items-center vh-100 text-white">
    <h1 style="margin-top: 40px; margin-bottom: 100px;">로그아웃 메인화면</h1>

    <button id="logout_btn" class="btn btn-outline-light btn-lg">로그아웃</button>

    <script type="module">
      import { logout } from '../js/login.js'; // 로그인 js 내 logout 함수 사용

      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('logout_btn');
        if (btn) {
          btn.addEventListener('click', (e) => {
            e.preventDefault();
            logout(); // 실제 로그아웃 처리 후 로그인 페이지로 이동
          });
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
